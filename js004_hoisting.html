    <!-- hoisting : 최상위로 끌어올리는 기능-->

    <script>
      var foo = 10;
      let bar = 20;
      const tap = 50; //상수 : 변수를 선언할때 한번만 값을 할당 할 수 있다.

      foo = 30;
      bar = 40;
      //   Uncaught TypeError: Assignment to constant variable.
      //tap = 60;

      console.log(`foo=${foo}`);
      console.log(`bar=${bar}`);
      console.log(`tap=${tap}`);

      let subject;
      //   undefined
      console.log(subject);

      let run = null;
      console.log(run);
    </script>
  </body>
