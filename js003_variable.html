<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js003_variable.html</title>
  </head>
  <body>
    <script>
      // 변수(variable) : 변하는 데이터(값)을 지정할 수 있는 메모리 공간이다.
      // var, let, const
      //console.log(3);
      //console.log(3);

      let data = 3; //변수 선언
      //console.log(data);
      console.log(`data:%d`, data); //`data:%d` : tab 위 1옆에 ` f12 누를 시 data글씨도 나옴

      //출력기호 : %d(숫자), %c(문자)*사용잘안함/ %s(문자열), %b(논리)
      //          %d(정수), %f(실수) %s(문자열)

      let a = "javascript";
      console.log(`a=%s`, a);

      let b = true; //true, false(소문자)
      console.log(`b=${b}`);

      let c = 4.58;
      console.log(`c=%f`, c);

      //https://developer.mozilla.org/ko/docs/Web/API/console
      //chrome에서는 숫자서식이 지원안됨()
      //console.log(`c=%.1f`, c);

      let d = null;
      console.log(`d=${d}`);

      //Uncaught ReferenceError: e is not defined
      console.log(`e=${e}`);
    </script>
  </body>
</html>
