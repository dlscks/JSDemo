  <body>
    <script>
      let color = [];
console.log(color.length); //0
color[0] = "red";
console.log(color.length); //1
color.push("green");
console.log(color.length); //2
color.push(759);
console.log(color.length);
color[8] = "blue";
console.log(color.length);
console.log(color); //[ 'red', 'green', 759, <5 empty items>, 'blue' ]
for (let idx in color) {
  console.log(`${idx}:${color[idx]}`);
}
  </body>
